<div *ngIf="show" class="banana align-items-center show"
     [ngClass]="{
       'show': show
     }"
     [ngStyle]="{ 'background-color': toastColor, 'color': toastTextColor }"
     role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
      <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    </div>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="show = false"></button>
  </div>
</div>
